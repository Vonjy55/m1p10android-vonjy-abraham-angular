<article *ngIf="voiture$ | async as data; else loading">
    <div *ngIf="data.voiture as voiture;">
    <div class="article-head">
        <hgroup>
            <h1>Historique de réparation</h1>
            <h2>
                {{voiture.numImmatricul}}
            </h2>
            <h3>{{voiture.marque}} {{voiture.modele}}</h3>
        </hgroup>
        <a role="button" class="outline" style="width:auto; display: inline-block;" [routerLink]="['/voitures']">Retour à la liste</a>
    </div>
    <hr>
    <app-liste-entrees-historique [entrees]="voiture.entrees"></app-liste-entrees-historique>
</div>
    <ng-template #no_repair>
        <p>Pas de réparations en ce moment</p>
    </ng-template>
</article>
<ng-template #loading>
    <article aria-busy="true"></article>
</ng-template>
