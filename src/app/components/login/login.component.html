<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Veuillez vous identifier</h3>
      <div class="form-group">
        <label>Adresse mail:</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Entrer adresse mail"
          required
        />
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Mot de passe"
        />
      </div>
      <button type="submit" class="btn btn-block btn-primary">S'identifier</button>
    </form>
  </div>
