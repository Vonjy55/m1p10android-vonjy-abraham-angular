<div class="flex-wrapper">
  <div class="container-test">
    <nav class="navigation" style="margin-bottom: 1rem;">
      <ul>
        <li><strong>Madagascar tourisme</strong></li>
      </ul>
      <ul>
        <li class=""><strong *ngIf="this.authService.isLoggedIn()" class="p-2 profil">Admin</strong></li>
        
        <li><button (click)="logout()" *ngIf="this.authService.isLoggedIn()" type="button" class="btn deconnexion">Deconnexion</button></li>
      </ul>
    </nav>
    <nav *ngIf="isClient()" class="sub-nav">  
      <ul>
        <li><button class="outline" routerLinkActive="active" routerLink="/voitures">Voitures</button></li>

      <ul>
        <li><button class="outline" routerLinkActive="active" routerLink="#">Gestion des articles</button></li>
      </ul>
    </nav>
    
    <div class="grid" *ngIf="isFinancier()">
      <div class="nav1"><a  routerLinkActive="active" [routerLink]="['/statistique']">Statistiques</a></div>
      <div class="nav2"><a  routerLinkActive="active" [routerLink]="['/benefice']">Bénéfice</a></div>
      <div class="nav2"><a  routerLinkActive="active" [routerLink]="['/paiements']">Paiements</a></div>
    </div>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="footer">
    <footer class="container-fluid footer_equipe" *ngIf="this.authService.isLoggedIn">
      <nav>
        <ul></ul>
        <ul>
          <li>Créer par </li>
          <li>Ranjelison vonjitahina charles &nbsp;&nbsp;|</li>
